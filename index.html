<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/yanone-kaffeesatz" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Sanele Madondo | Portfolio</title>
</head>
<body class="[ relative ]">
    <!-- Navigation -->
    <nav class="[ nav ] [ fixed-tl-start ] [ font-primary fs-xsm text-uppercase f-weight-medium clr-text-light ]"> 
        <!--Non-mobile navigation for large screens-->
        <div class="[ nav__non-mobile ][ non-mobile ptb-40 ]">
            <ul role="list" class="[ flex-row gap-40 jc-center ai-center ]">
                <li>About</li>
                <li>Projects</li>
                <li>My Github</li>
                <li>Blog</li>
                <li data-type="ghost" class="[ button ]">Contact me</li>
            </ul>
        </div>
        <!--Mobile navigation for smaller screens-->
        <div class="[ nav__mobile ] [  ] [ mobile ]">
            <ul role="list">
                <li>About</li>
                <li>Projects</li>
                <li>My Github</li>
                <li>Blog</li>
                <li>Contact me</li>
            </ul>
        </div>
    </nav>
    <!--Showcase Section-->
    <section class="[ showcase ] [ relative ]">
        <div class="[ bg-image ] [ abosulte-tl-start ]"></div>
        <div class="[ overlay ] [ abosulte-tl-start ]"></div>
        <div class="[ showcase-text ] [ flex-column gap-10 jc-center ai-center ]">
            <div class="[ name ] [ flex-row gap-120 ai-center jc-center ] [ font-secondary fs-xlg ls-lg text-uppercase clr-text-light f-weight-light ]">
                <p>Sanele</p>
                <p>Madondo</p>
            </div>
            <p class="[ profession ] [ clr-text-light fs-lg font-secondary f-weight-normal ]">I am a front-end web developer.</p>
        </div>
        <span class="material-icons scroll-icon">
            expand_circle_down
        </span>
    </section>
</body>
</html>
